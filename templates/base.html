<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}Sportzino{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/20250324_205248.jpg') }}">

    <!-- Fade animation -->
    <style>
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 1.2s ease-out;
        }
    </style>
</head>

<body class="bg-gray-950 text-white min-h-screen animate-fade-in">

    <!-- Background Music -->
    <audio autoplay loop hidden>
        <source src="{{ url_for('static', filename='audio/background.mp3') }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/20250324_205248.jpg') }}" alt="Logo" width="40" height="40" class="me-2 rounded-circle">
                Sportzino
            </a>
            <div class="d-flex">
                {% if current_user.is_authenticated %}
                    <a class="btn btn-outline-light me-2" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a class="btn btn-outline-light me-2" href="{{ url_for('login') }}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="flex flex-col items-center justify-center p-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
