<!DOCTYPE html>
<html>
<head><title>Manual Payments</title></head>
<body>
    <h2>Manual Payments</h2>
    <table border="1">
        <tr><th>Name</th><th>Email</th><th>Method</th><th>Screenshot</th></tr>
        {% for p in payments %}
        <tr>
            <td>{{ p.name }}</td>
            <td>{{ p.email }}</td>
            <td>{{ p.method }}</td>
            <td><img src="{{ url_for('static', filename='uploads/' + p.screenshot_filename) }}" width="100"></td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('admin_dashboard') }}">Back</a>
</body>
</html>
