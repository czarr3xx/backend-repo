<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #fff;
        }
        img {
            max-width: 120px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            padding: 12px 18px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            font-size: 18px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/20250324_205248.jpg') }}" alt="Sportzino Logo">
    </header>

    <h1>Leaderboard</h1>
    <table>
        <tr>
            <th>Referral Code</th>
            <th>Referrals</th>
        </tr>
        {% for row in leaderboard %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
            </tr>
        {% endfor %}
    </table>
    
    <a href="{{ url_for('home') }}">‚Üê Back to Home</a>
</body>
</html>
