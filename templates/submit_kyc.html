<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit KYC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fcfcfc;
            padding: 40px;
            text-align: center;
        }
        img {
            max-width: 140px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        label {
            font-weight: bold;
        }
        button {
            padding: 10px 25px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/20250324_205248.jpg') }}" alt="Sportzino Logo">
    </header>

    <h2>Submit Your KYC</h2>
    <form action="{{ url_for('submit_kyc') }}" method="post" enctype="multipart/form-data">
        <label>Full Name:</label>
        <input type="text" name="full_name" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Phone Number:</label>
        <input type="tel" name="phone" required>

        <label>Country:</label>
        <input type="text" name="country" required>

        <label>Wallet Address (optional):</label>
        <input type="text" name="wallet_address">

        <label>Government ID (PDF or Image):</label>
        <input type="file" name="id_file" accept=".jpg,.jpeg,.png,.pdf" required>

        <button type="submit">Submit KYC</button>
    </form>
</body>
</html>
